<body>
  <div class="login">
    <h1>Hello again!</h1>
  <form>
    <div class="form-group py-3">
      <label for="exampleInputEmail1">Email address</label>
      <input #uemail type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input #pwd type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-check py-3 mx-4">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary" (click)="checkuser(uemail.value, pwd.value)">Submit</button>
  </form>
</div>
</body>
