<div class="mastHead">

    <div class="row justify-content-center" >
        <div class="col-md-5 text-left rounded shadow py-5 border border-dark form">
            <h1>Student Registration Form</h1>
            <form  (ngSubmit)="onSubmit(studentForm)" #studentForm="ngForm">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="fullname">Full Name</label>
                        <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Please enter your full name" ngModel>
                    </div>
                    <div class="form-group col-md-6"> 
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" name="inputEmail4" placeholder="Email" #email="ngModel" required email ngModel>
                        <small class="text-danger" *ngIf="!email.valid && email.touched">Enter valid email</small>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="mobileNumber">Mobile Number</label>
                        <input type="number1" class="form-control" id="mobileNumber" name="mobileNumber" placeholder="Mobile Number" ngModel>
                    </div>
                </div>
                <div class="form-group col-md-8">
                    <label for="inputAddress">Address</label>
                    <textarea class="form-control" id="inputAddress" name="inputAddress" rows="3" ngModel></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity" name="inputCity" ngModel>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputState">State</label>
                        <select id="inputState" class="form-control" name="inputState" [ngModel]="defaultValue">
                            <option selected>Choose...</option>
                            <option>Maharashtra</option>
                            <option>Gujrat</option>
                            <option>Madhay Pradesh</option>
                            <option>Rajasthan</option>
                            <option>Utter Pradesh</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputZip">Pin</label>
                        <input type="text" class="form-control" id="inputZip" name="inputZip" ngModel>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Check me out
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>
    </div>

</div>
